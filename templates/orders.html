{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Orders</h2>

<table class="w-full bg-white shadow rounded mb-6">
  <tr class="bg-gray-50 border-b">
    <th class="p-3">Order ID</th>
    <th>Item</th>
    <th>Qty</th>
    <th>Total</th>
    <th>Status</th>
  </tr>

  {% for o in orders %}
  <tr class="border-b hover:bg-gray-100">
    <td class="p-3">{{ o[0] }}</td>
    <td>{{ o[1] }}</td>
    <td>{{ o[2] }}</td>
    <td>â‚¹{{ o[3] }}</td>
    <td>{{ o[4] }}</td>
  </tr>
  {% endfor %}
</table>

<form method="POST" class="bg-white shadow p-4 rounded">
  <h3 class="font-semibold mb-2">Update Payment Status</h3>

  <input name="order_id" placeholder="Order ID" class="border p-2 mr-2">
  
  <select name="status" class="border p-2 mr-2">
    <option>Pending</option>
    <option>Paid</option>
  </select>

  <button class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
</form>

{% endblock %}
